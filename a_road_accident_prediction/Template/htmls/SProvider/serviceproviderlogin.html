<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Service Provider Login - Road Accident Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            margin: 20px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .header .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2d3436, #636e72);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .header .icon i {
            font-size: 2rem;
            color: white;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
            font-weight: 400;
        }
        
        .login-form {
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2d3436;
            background: white;
            box-shadow: 0 0 0 3px rgba(45, 52, 54, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2d3436, #636e72);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(45, 52, 54, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .btn-secondary a {
            color: white;
            text-decoration: none;
        }
        
        .divider {
            margin: 30px 0;
            position: relative;
            text-align: center;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e8ed;
        }
        
        .divider span {
            background: white;
            padding: 0 20px;
            color: #7f8c8d;
            font-weight: 500;
        }
        
        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #2d3436, #636e72);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="icon">
                <i class="fas fa-user-shield"></i>
            </div>
            <div class="admin-badge">
                <i class="fas fa-crown"></i>
                <span>Service Provider Portal</span>
            </div>
            <h1>Admin Access</h1>
            <p>Secure login for service providers and administrators</p>
        </div>
        
        <form method="POST" role="form" class="login-form">
            {% csrf_token %}
            
            <div class="form-group">
                <input type="text" name="username" placeholder="Administrator Username" required>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit" name="submit1" class="btn">
                <i class="fas fa-sign-in-alt"></i> Admin Login
            </button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <button type="button" class="btn btn-secondary">
                <a href="{% url 'login' %}">
                    <i class="fas fa-user"></i> User Login
                </a>
            </button>
        </form>
    </div>
</body>
</html>
