{% extends 'RUser/design.html' %}
{% block userblock %}

<style>
    .profile-container {
        background: linear-gradient(135deg, #F0F8FF, rgba(255, 255, 255, 0.9));
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(135, 206, 235, 0.3);
        border: 2px solid #87CEEB;
        margin: 20px auto;
        max-width: 800px;
    }
    
    .profile-title {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 40px;
        background: linear-gradient(135deg, #4682B4, #87CEEB);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    .profile-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(135, 206, 235, 0.2);
        border: 1px solid #87CEEB;
    }
    
    .profile-header {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #87CEEB;
    }
    
    .profile-avatar {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #4682B4, #87CEEB);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
    }
    
    .profile-avatar i {
        font-size: 3rem;
        color: white;
    }
    
    .profile-name {
        font-size: 2rem;
        font-weight: 600;
        color: #2F4F4F;
        margin-bottom: 10px;
    }
    
    .profile-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }
    
    .profile-item {
        background: linear-gradient(135deg, #F0F8FF, rgba(255, 255, 255, 0.8));
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #87CEEB;
        transition: transform 0.3s ease;
    }
    
    .profile-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(135, 206, 235, 0.2);
    }
    
    .profile-label {
        font-size: 1rem;
        font-weight: 600;
        color: #4682B4;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .profile-value {
        font-size: 1.3rem;
        font-weight: 500;
        color: #2F4F4F;
        word-break: break-word;
    }
    
    .profile-icon {
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    @media (max-width: 768px) {
        .profile-details {
            grid-template-columns: 1fr;
        }
        
        .profile-title {
            font-size: 2rem;
        }
        
        .profile-name {
            font-size: 1.5rem;
        }
    }
</style>

<div class="profile-container">
    <h1 class="profile-title">User Profile</h1>
    
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-name">{{object.username}}</div>
        </div>
        
        <div class="profile-details">
            <div class="profile-item">
                <div class="profile-label">
                    <div class="profile-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    Username
                </div>
                <div class="profile-value">{{object.username}}</div>
            </div>
            
            <div class="profile-item">
                <div class="profile-label">
                    <div class="profile-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    Email
                </div>
                <div class="profile-value">{{object.email}}</div>
            </div>
            
            <div class="profile-item">
                <div class="profile-label">
                    <div class="profile-icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    Mobile Number
                </div>
                <div class="profile-value">{{object.phoneno}}</div>
            </div>
            
            <div class="profile-item">
                <div class="profile-label">
                    <div class="profile-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    Country
                </div>
                <div class="profile-value">{{object.country}}</div>
            </div>
            
            <div class="profile-item">
                <div class="profile-label">
                    <div class="profile-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    State
                </div>
                <div class="profile-value">{{object.state}}</div>
            </div>
            
            <div class="profile-item">
                <div class="profile-label">
                    <div class="profile-icon">
                        <i class="fas fa-city"></i>
                    </div>
                    City
                </div>
                <div class="profile-value">{{object.city}}</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
