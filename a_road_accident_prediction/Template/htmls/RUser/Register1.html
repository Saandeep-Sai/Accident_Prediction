<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register - Road Accident Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FCF9EA 0%, #BADFDB 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(186, 223, 219, 0.3);
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
            width: 90%;
            border: 2px solid #BADFDB;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #FFA4A4, #FFBDBD);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #555;
            font-size: 1.4rem;
            font-weight: 500;
        }
        
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }
        
        .register-section {
            background: linear-gradient(135deg, #FCF9EA, rgba(255, 255, 255, 0.9));
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(186, 223, 219, 0.2);
            border: 1px solid #BADFDB;
        }
        
        .register-title {
            color: #2c3e50;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group input {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid #BADFDB;
            border-radius: 12px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            background: #FCF9EA;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #FFA4A4;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 164, 164, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #FFA4A4, #FFBDBD);
            color: #2c3e50;
            border: none;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 164, 164, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #BADFDB, #9BC5C3);
            color: #2c3e50;
            width: 100%;
        }
        
        .btn-secondary a {
            color: white;
            text-decoration: none;
        }
        
        .info-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .info-section img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .benefits {
            background: linear-gradient(135deg, #FCF9EA, rgba(255, 255, 255, 0.9));
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(186, 223, 219, 0.2);
            width: 100%;
            border: 1px solid #BADFDB;
        }
        
        .benefits h3 {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .benefit-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(186, 223, 219, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(186, 223, 219, 0.3);
        }
        
        .benefit-item i {
            color: #FFA4A4;
            font-size: 1.5rem;
            margin-right: 15px;
            width: 24px;
        }
        
        .benefit-item span {
            color: #2c3e50;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Join Our Platform</h1>
            <p>Create your account to access advanced road safety analytics</p>
        </div>
        
        <div class="content-wrapper">
            <div class="register-section">
                <h2 class="register-title">Create Account</h2>
                
                <form method="POST" role="form">
                    {% csrf_token %}
                    
                    <div class="form-group full-width">
                        <input type="text" name="username" id="username" placeholder="Username" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <input type="tel" name="phoneno" id="phoneno" placeholder="Mobile Number" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" name="country" id="country" placeholder="Country" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="state" id="state" placeholder="State" required>
                        </div>
                    </div>
                    
                    <div class="form-group full-width">
                        <input type="text" name="city" id="city" placeholder="City" required>
                    </div>
                    
                    <button type="submit" name="submit" class="btn">Create Account</button>
                    
                    <button type="button" class="btn btn-secondary">
                        <a href="{% url 'login' %}">Already have an account? Sign In</a>
                    </button>
                </form>
            </div>
            
            <div class="info-section">
                {% load static %}
                <img src="{% static 'Register.jpg' %}" alt="Registration">
                
                <div class="benefits">
                    <h3>Why Join Us?</h3>
                    
                    <div class="benefit-item">
                        <i class="fas fa-chart-bar"></i>
                        <span>Advanced Analytics</span>
                    </div>
                    
                    <div class="benefit-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>Safety Predictions</span>
                    </div>
                    
                    <div class="benefit-item">
                        <i class="fas fa-database"></i>
                        <span>Data Mining Tools</span>
                    </div>
                    
                    <div class="benefit-item">
                        <i class="fas fa-brain"></i>
                        <span>AI-Powered Insights</span>
                    </div>
                    
                    <div class="benefit-item">
                        <i class="fas fa-mobile-alt"></i>
                        <span>Mobile Friendly</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
